<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
    <h2> Sound controlled Animal's</h2>
    <p> Note: Play diffrent sounds like Barking, Meoing, Mooing, quaking etc. </p>
    </div>
    <div class="main_div">
      <center>
      <br>
      <button class="btn btn-warning" onclick="start_classification();"> Start </button>
      <h3 id="result_label"> I can hear:</h3>
      <h4 id="result_confidence"> Accurany: </h4>
      <br>
      <img src="Dog.webp" id="dog" width="250" height="250">
      <img src="Cat.jpg" id="cat" width="250" height="250">
      <img src="Cow.webp" id="cow" width="250" height="250">
      <img src="Lion.jpg" id="lion" width="250" height="250">
      <img src="Snake.jpg" id="snake" width="250" height="250">
      <img src="Insects.jpg" id="insects" width="250" height="250">
      <img src="Frog.jpg" id="frog" width="250" height="250">
      <img src="Elephant.jpg" id="elephant" width="250" height="250">
      <img src="Pig.jpg" id="pig" width="250" height="250">
      <img src="Horse.jpg" id="horse" width="250" height="250">
      <img src="Sheep and goat.jpg" id="sheep and goat" width="250" height="250"> 
      <img src="Owls.jpg" id="owls" width="250" height="250">
      <img src="Hen and cock.jpg" id="hen and cock" width="250" height="250"> 
      <img src="Duck.jpg" id="duck" width="250" height="250">
      </center>
    </div>
    <br>
    <div class="copy_right_footer"> Developed By Aanya </div>
<script src="main.js"></script>
  </body>
</html>
